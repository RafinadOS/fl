<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bobrik</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="wrapper">
	<p class="title">оформить заказ</p>
	<p class="comment">Вы можете выбрать необходимые продукты по отдельности:</p>
	<div class="order">
		<div class="order__left order-title">
			<div class="order__left-top">
				<input type="checkbox" id="chk-left-1" value="6200" checked="checked">
				<label for="chk-left-1">шаг 1: сжигание жира <span>6 200 р.</span></label>
			</div>
		</div>
		<div class="order__right order-title">
			<div class="order__right-top">
				<input type="checkbox" id="chk-right-1" value="6200" checked="checked">
				<label for="chk-right-1">шаг 2: моделирование фигуры <span>6 200 р.</span></label>
			</div>
		</div>
		<div class="product">
			<div class="product__left">
				<div class="product__left-item">
					<input type="checkbox" class="val" id="chk-left-2" value="3100" checked="checked">
					<label for="chk-left-2">
						<table>
							<tr>
								<td><img src="img/img-1.png" alt=""></td>
								<td><span>активатор сжигания жира</span><br>lipromix liposuction</td>
								<td><span>3 100 р.</span></td>
							</tr>
						</table>
					</label>
				</div>
				<div class="product__left-item">
					<input type="checkbox" class="val" id="chk-left-3" value="3100" checked="checked">
					<label for="chk-left-3">
						<table>
							<tr>
								<td><img src="img/img-2.png" alt=""></td>
								<td><span class="blue">арегулятор обмена веществ</span><br>lipromix metabolism</td>
								<td><span>3 100 р.</span></td>
							</tr>
						</table>
					</label>
				</div>
			</div>
			<div class="product__right">
				<div class="product__right-item">
					<input type="checkbox" class="val" id="chk-right-2" value="3100" checked="checked">
					<label for="chk-right-2">
						<table>
							<tr>
								<td><img src="img/img-3.png" alt=""></td>
								<td><span>крем для тела антицеллюлитный</span><br>lipromix thermo</td>
								<td><span>3 100 р.</span></td>
							</tr>
						</table>
					</label>
				</div>
				<div class="product__right-item">
					<input type="checkbox" class="val" id="chk-right-3" value="3100" checked="checked">
					<label for="chk-right-3">
						<table>
							<tr>
								<td><img src="img/img-4.png" alt=""></td>
								<td><span class="blue">крем для тела моделирующий</span><br>lipromix corrector</td>
								<td><span>3 100 р.</span></td>
							</tr>
						</table>
					</label>
				</div>
				
			</div>
		</div>
		<div class="bottom">
			<input type="checkbox" id="chk-4">
			<label for="chk-4">
				<span class="bottom__small">программа</span>
				<span class="bottom__big">максимальное похудение</span>
			</label>
			<div class="bottom-right">
				<div class="total">12400</div>
				<div class="total-2">9 300 р.</div>
			</div>
		</div>
	</div>
	<form class="form">
		<p class="form-title">введите ваши данные для оформления заказа</p>
		<table>
			<tr>
				<td>
					<label>Введите Ваше ФИО:</label>
					<input type="text" required="required">
				</td>
				<td>
					<label>Номер телефона:</label>
					<input type="text" id="phone" required="required">
				</td>
				<td>
					<label>E-mail:</label>
					<input type="email">
				</td>
			</tr>
			<tr>
				<td>
					<label>Адрес доставки:</label>
					<input type="text">
				</td>
				<td>
					<label>Введите антиспам-код:</label>
					<div class="captcha">
						<img src="img/captcha.png">
						<input type="text" id="captcha" class="captcha-input" required="required">
					</div>
				</td>
				<td class="btm">
					<input type="submit" class="send" value="заказать">
				</td>
			</tr>
		</table>
	</form>
</div>



	<script src="./js/jquery.min.js"></script>
	<script src="./js/jquery.maskedinput-1.3.min.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
